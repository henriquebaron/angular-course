<div class="row">
	<div class="col-xs-10">
		<app-shopping-edit></app-shopping-edit>
		<hr>
		<ul class="list-group">
      <!-- Because "ingredients" is not an array anymore (but an Observable), it is not iterable.
      For that, the "async" pipe was used, that will return the array of ingredients when the data
      is available. The null conditional operator was necessary since the Ingredients from the store
      are a nullable type. -->
			<a class="list-group-item" style="cursor: pointer;"
			*ngFor="let ingredient of (ingredients | async)?.ingredients; let i = index" (click)="onEditItem(i)">
			{{ ingredient.name }} ({{ ingredient.amount }})
		</a>
		</ul>
	</div>
</div>
