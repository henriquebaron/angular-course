<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <ul class="nav nav-tabs">
        <!-- The navigation with routes in Angular should be done with the "routerLink" directive,
        instead of the typical "href". This prevents the page to be update on the navigation, thus
        losing the application state. -->
        <!-- Notes on the paths for the router: it works like a folder structure. 
        "/" is the the main page (i.e. localhost:4200), so any path beginning with a slash is an absolute path.
        No punctuation sign, or using "./" is equivalent to a relative path, like used below. It would have been
        the same as "./servers".
        The router also unterstands "../" to go back one level. -->
        <li role="presentation" class="active"><a routerLink="/">Home</a></li>
        <li role="presentation"><a routerLink="servers">Servers</a></li>
        <li role="presentation"><a [routerLink]="['users']">Users</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
